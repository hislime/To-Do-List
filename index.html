<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the to-do list application -->
    <div class="todo-container">
        <h1>To-Do List</h1>
        <!-- Input field for adding new tasks -->
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button id="addTaskBtn">Add Task</button>
<!-- Filter buttons for task categories (All, Completed, Pending) -->
        <div class="filter-buttons">
            <button data-filter="all" class="filter-btn active">All</button>
            <button data-filter="completed" class="filter-btn">Completed</button>
            <button data-filter="pending" class="filter-btn">Pending</button>
            
        </div>
        <!-- Unordered list where tasks will be dynamically added -->
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
